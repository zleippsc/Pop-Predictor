<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar_container", style="position: absolute; top: 0; left: 0; width: 100px; text-align:right;">
            <a href="index.html" id="logo">PopPredictor</a>
        </div>
    </nav>
    <div class="wrapper">
        <div class="select-btn">
            <span>Afghanistan</span>
            <i class="uil uil-angle-down"></i>
        </div>
        <div class="content">
            <div class="search">
                <i class="uil uil-search"></i>
                <input type="text", placeholder="Search">
            </div>
            <ul class="options"></ul>
        </div>
        <div class="go">
            <a id="go-btn">Generate Data</a>
        </div>
    </div>
    <div class="charts-card">
        <h2 class="chart-title">Population Outlook</h2>
        <div id="area-chart"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.1/apexcharts.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
